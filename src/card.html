<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
</head>

<body>
    <div class="flex justify-center items-center h-[2000px]">

        <!-- card parent -->
        <div class="flex flex-col w-[330px] h-[750px] shadow-2xl border">

            <!-- profile flex -->
            <div class="flex flex-row justify-between mt-[60px] mx-3">
                <div class="basis-1/2">
                    <img class="w-10 h-10 rounded-full ml-3"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                </div>
                <div class="basis-1/2 flex justify-evenly items-center">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </div>

                    <div class="relative">
                        <div class="absolute px-1.5 bg-red-600 rounded-full
                        text-white text-[11px] top-[-11px] right-[-7px]">
                            <p>1</p>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-bell" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                            </svg>
                        </div>
                    </div>

                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path
                                d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- caption -->
            <div class="px-5 py-5 font-bold text-2xl">
                <h1>My Tasks</h1>
            </div>

            <!-- list bar  -->
            <div class="overflow-x-scroll">
                <div class="flex flex-row justify-evenly w-[370px] text-center">
                    <div class="w-[80px]">
                        <p>To-do</p>
                    </div>
                    <div class="w-[80px]">
                        <p>Due Soon</p>
                    </div>
                    <div class="w-[80px]">
                        <p>In Review</p>
                    </div>
                    <div class="w-[80px]">
                        <p>Complete</p>
                    </div>
                </div>
                <div class="h-[3px] bg-slate-300 my-2 ">
                    <div class="w-[50px] bg-blue-500 h-[3px] ml-[25px] apple"></div>
                </div>
            </div>

            <!-- card 1  -->
            <div class="m-4 mt-6 shadow-xl rounded-md hover:-translate-y-[5px]
            transition-all duration-300">
                <div class="flex justify-between px-3 pt-2 pr-5">
                    <h1 class="text-[18px font-bold ]">Week 1 College Tasks</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                    </svg>
                </div>
                <div class="px-3 text-[12px]">
                    <p>Monday,8 November 2021</p>
                </div>
                <div class="px-3 pb-3 flex items-center gap-3">
                    <div class="h-1 bg-slate-300 basis-10/12 rounded-md">
                        <div class="bg-purple-800 h-1 w-[25%] rounded-md"></div>
                    </div>
                    <div class="basis-2/12 text-right">
                        <span>25%</span>
                    </div>
                </div>
            </div>

            <!-- card 2  -->
            <div class="m-4 shadow-xl rounded-md hover:-translate-y-[5px]
            transition-all duration-300">
                <!-- first line flex  -->
                <div class="flex justify-between px-3 pt-2 pr-5">
                    <h1 class="text-[18px font-bold ]">Week 1 College Tasks</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                    </svg>
                </div>
                <!-- date  -->
                <div class="px-3 text-[12px]">
                    <p>Monday,8 November 2021</p>
                </div>
                <!-- profile flex  -->
                <div class="flex justify-start ml-3 py-2 relative">
                    <img class="w-6 h-6 rounded-full relative z-10"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                    <img class="w-6 h-6 rounded-full relative right-[9px] z-20"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                    <img class="w-6 h-6 rounded-full relative right-[18px] z-30"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                </div>
                <!-- progress bar  -->
                <div class="px-3 pb-3 flex items-center gap-3">
                    <div class="h-1 bg-slate-300 basis-10/12 rounded-md">
                        <div class="bg-orange-600 h-1 w-[75%] rounded-md"></div>
                    </div>
                    <div class="basis-2/12 text-right">
                        <span>75%</span>
                    </div>
                </div>
            </div>

            <!-- card 3  -->
            <div class="m-4 shadow-xl rounded-md
            hover:-translate-y-[5px]
            transition-all duration-300">
                <div class="flex justify-between px-3 pt-2 pr-5">
                    <h1 class="text-[18px font-bold ]">Week 1 College Tasks</h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path
                            d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
                    </svg>
                </div>
                <div class="px-3 text-[12px]">
                    <p>Monday,8 November 2021</p>
                </div>
                <div class="flex justify-start ml-3 py-2 relative">
                    <img class="w-6 h-6 rounded-full relative z-10"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                    <img class="w-6 h-6 rounded-full relative right-[9px] z-20"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                    <img class="w-6 h-6 rounded-full relative right-[18px] z-30"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        alt="" />
                </div>
                <div class="px-3 pb-3 flex items-center gap-3">
                    <div class="h-1 bg-slate-300 basis-10/12 rounded-md">
                        <div class="bg-pink-500 h-1 w-[50%] rounded-md"></div>
                    </div>
                    <div class="basis-2/12 text-right">
                        <span>50%</span>
                    </div>
                </div>
            </div>

            <!-- plus button  -->
            <div class="flex m-3 justify-end">
                <button class="text-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor"
                        class="bi bi-plus-square" viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
